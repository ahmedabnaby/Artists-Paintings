<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body style="font-family: Balsamiq Sans;">
    <div class="container">
    <div style="display: flex;">
        <h1 style="flex: 2;">{{painting.title}}</h1>
        <div class="create_logout_links" style="flex: 1;">
            <a href="/create_link">Add Painting</a>
            <a href="/dashboard">Dashboard</a> |
            <a href="/logout">Log Out</a>
        </div>
    </div>

    <h2>Painted by {{painting.creator.first_name}} {{painting.creator.last_name}}</h2>
    <p>Description</p>
    <p>{{painting.description}}</p>

    <p>Price: ${{painting.price}}</p>
    <p>Number purchased: {{num_purchased}}</p>

    {%if num_purchased < painting.quantity %}
    <a href="/purchase/{{painting.id}}" class="btn btn-success">Buy</a>
    {%else%}
    <button class="btn btn-danger">Sold Out</button>
    {%endif%}
    </div>



</body>
</html>
